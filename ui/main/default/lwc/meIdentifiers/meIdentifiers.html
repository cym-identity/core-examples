<template>
  <article class="slds-card slds-card_boundary" if:true={identifiers.primary}>
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <lightning-icon size="small" icon-name="utility:user"></lightning-icon>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title"><span>Identifiers</span></h2>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <p>{identifiers.primary.type} - {identifiers.primary.value}</p>
      <p if:true={identifiers.secondary}>{identifiers.secondary.type} - {identifiers.secondary.value}</p>
    </div>
  </article>
</template>
