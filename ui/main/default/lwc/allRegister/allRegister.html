<template>
  <template if:true={canShowAuthenticatorChooserSection}>
    <div class="slds-grid slds-gutters slds-wrap slds-grid_align-center slds-grid_vertical-stretch authenticators-grid">
      <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-3" if:true={canShowAuthenticatorChooserEmail}>
        <article class="slds-card slds-card_boundary selectable" data-registered={hasAuthenticatorEmail} data-green={hasCompletedEmail} style="height: 100%;" onclick={showAuthenticatorEmail}>
          <div class="slds-card__body slds-text-align_center">
            <span class="ribbon ribbon-right" if:true={hasAuthenticatorEmail}>
              <lightning-icon size="x-small" icon-name="utility:check" if:false={hasCompletedEmail}></lightning-icon>
              <lightning-icon size="x-small" icon-name="utility:check" variant="inverse" if:true={hasCompletedEmail}></lightning-icon>
            </span>
            <lightning-icon
              size="large"
              icon-name="utility:email"
              style="padding: 40px 0;"></lightning-icon>
          </div>
          <footer class="slds-card__footer">
            <button class="slds-button slds-button_basic slds-button_stretch">
              Verify with your email
            </button>
          </footer>
        </article>
      </div>

      <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-3" if:true={canShowAuthenticatorChooserWebAuthnPlatform}>
        <!-- Displayed when the user has an internal credential on any device -->
        <c-webauthn-register
          onready={handleWebAuthnPlatformReady}
          ondone={completeAuthenticatorWebAuthnPlatform}
          onerror={handleWebAuthnPlatformError}
          authenticator="webauthn_platform"
          start-url={startUrl}
          style="display: block; height: 100%;">

          <lightning-spinner alternative-text="Loading" size="small" slot="spinner" style="height: 100%;"></lightning-spinner>

              <span class="ribbon ribbon-right" if:true={hasAuthenticatorWebAuthnPlatform}>
                <lightning-icon size="x-small" icon-name="utility:check" if:false={hasCompletedWebAuthnPlatform}></lightning-icon>
                <lightning-icon size="x-small" icon-name="utility:check" variant="inverse" if:true={hasCompletedWebAuthnPlatform}></lightning-icon>
              </span>

              </svg>
            </div>
            <footer class="slds-card__footer">
              <button class="slds-button slds-button_basic slds-button_stretch">
                Verify with biometrics
              </button>
            </footer>
          </article>
        </c-webauthn-register>
      </div>
      <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-3" if:true={canShowAuthenticatorChooserTotp}>
        <article class="slds-card slds-card_boundary selectable" data-green={hasCompletedTotp} data-registered={hasAuthenticatorTotp} style="height: 100%;" onclick={showAuthenticatorTotp}>
          <div class="slds-card__body slds-text-align_center">
            <span class="ribbon ribbon-right" if:true={hasAuthenticatorTotp}>
              <lightning-icon size="x-small" icon-name="utility:check" if:false={hasCompletedTotp}></lightning-icon>
              <lightning-icon size="x-small" icon-name="utility:check" variant="inverse" if:true={hasCompletedTotp}></lightning-icon>
            </span>
            <lightning-icon
              size="large"
              icon-name="utility:phone_portrait"
              style="padding: 40px 0;"></lightning-icon>
          </div>
          <footer class="slds-card__footer">
            <button class="slds-button slds-button_basic slds-button_stretch">
              Use your Authenticator App
            </button>
          </footer>
        </article>
      </div>

      <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-3" if:true={canShowAuthenticatorChooserWebAuthnRoaming}>
        <!-- Displayed when the user has an internal credential on any device -->
        <c-webauthn-register
          onready={handleWebAuthnRoamingReady}
          ondone={completeAuthenticatorWebAuthnRoaming}
          onerror={handleWebAuthnRoamingError}
          authenticator="webauthn_roaming"
          start-url={startUrl}
          style="display: block; height: 100%;">

          <lightning-spinner alternative-text="Loading" size="small" slot="spinner" style="height: 100%;"></lightning-spinner>

          <article class="slds-card slds-card_boundary selectable" data-green={hasCompletedWebAuthnRoaming} data-registered={hasAuthenticatorWebAuthnRoaming} style="height: 100%;" slot="button">
            <div class="slds-card__body slds-text-align_center slds-icon-text-default" style="padding: 40px 0;">
              <span class="ribbon ribbon-right" if:true={hasAuthenticatorWebAuthnRoaming}>
                <lightning-icon size="x-small" icon-name="utility:check" if:false={hasCompletedWebAuthnRoaming}></lightning-icon>
                <lightning-icon size="x-small" icon-name="utility:check" variant="inverse" if:true={hasCompletedWebAuthnRoaming}></lightning-icon>
              </span>
              <lightning-icon size="large" icon-name="utility:yubi_key"></lightning-icon>
            </div>
            <footer class="slds-card__footer">
              <button class="slds-button slds-button_basic slds-button_stretch">
                Use your security key
              </button>
            </footer>
          </article>
        </c-webauthn-register>
      </div>
    </div>
  </template>
  <template if:true={canShowAuthenticatorChallengeSection}>
    <c-email-register ondone={completeAuthenticatorEmail} if:true={canShowAuthenticatorChallengeEmail} start-url={startUrl}></c-email-register>
    <c-totp-register ondone={completeAuthenticatorTotp} if:true={canShowAuthenticatorChallengeTotp} start-url={startUrl}></c-totp-register>
    <p class="slds-p-around_x-small slds-text-align_center">
      <a onclick={backToChooser}><span>Choose a different verification method</span></a>
    </p>
  </template>
  <p class="slds-p-around_x-small slds-text-align_center">
    <a onclick={finish}><span>Skip</span></a>
  </p>
</template>
