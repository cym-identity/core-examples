<template>

  <lightning-spinner alternative-text="Loading" size="small" if:true={loading}></lightning-spinner>
  <article class="slds-card" style="padding: 32px 16px; margin: 16px" >
    <div class="slds-card__body slds-card__body_inner" if:true={client}>
      <div class="slds-text-heading_large slds-text-align_center">
        <p>
          <img src={client.logo_uri} if:true={client.logo_uri} alt="" width="180px"/>
        </p>
        <p>{client.client_name}</p>
      </div>

      <div class="slds-text-heading_medium" style="margin: 8px 0;">Requested access :</div>
      <ul class="slds-list_dotted" if:true={requested.length}>
        <template for:each={requested} for:item="scope">
          <li class="slds-item" key={scope}>
            {scope} 
          </li>
        </template>
      </ul>

      <template if:true={existing.length}>
        <div class="slds-text-heading_small" style="margin: 8px 0;">The application already has access to :</div>
        <ul class="slds-list_dotted">
          <template for:each={existing} for:item="scope">
            <li class="slds-item" key={scope}>
              {scope} 
            </li>
          </template>
        </ul>
      </template>

      <footer class="slds-card__footer slds-text-align_left slds-button_stretch">
        <button class="slds-button slds-button_brand slds-button_stretch" onclick={handleSave}>I agree</button>
      </footer>
    </div>


  </article>
</template>
