<template>
  <lightning-spinner alternative-text="Loading" size="small" if:true={loading}></lightning-spinner>

      <img src={qrCodeUrl} alt="qrCode" style="width:160px;"/>
    </div>
    <button class="slds-button slds-button_brand slds-button_stretch" onclick={handleScanNext}>Next</button>

    <div class="slds-text-heading_small slds-p-around_medium slds-text-align_center">You can download an application like Google Authenticator</div>
    <p class="slds-text-align_center">

        <span class="btn__text">Download on the</span> 
        <span class="btn__storename">App Store</span>

        <span class="btn__text">Get it on</span> 
        <span class="btn__storename">Google Play</span>
      </a>
    </p>
  </template>

  <template if:false={showQRCode}>
    <form onsubmit={handleNext}>
      <div class="slds-text-body_regular slds-text-align_center" style="margin: 16px">Enter the 6 digit code from your Authenticator App</div>
      <div class="slds-text-align_center slds-p-around_medium">
        <div class="slds-form-element">
          <div class="slds-form-element__control">
            <input
              class="slds-input"
              style="width: 180px; margin: auto; letter-spacing: 15px;"
              type="text"
              oninput={handleOtpChange}
              inputmode="numeric"
              pattern="\d{6}"
              value={otp}
              required>
          </div>
        </div>
      </div>
      <div class="slds-p-top_large slds-text-align_right">
        <p>
          <button class="slds-button slds-button_brand slds-button_stretch" disabled={nextDisabled}>Next</button>
        </p>
      </div>
    </form>
  </template>

</template>
